<html>
<head>
<title>Schaakbord</title>
</head>
<body>

<script>
for (var i = 0; i < 8; i++) {
  document.write('<div class="row">');
  for (var j = 0; j < 8; j++) {
    if ((i + j) % 2 == 0)
      document.write('<div class="black"></div>');
    else
      document.write('<div class="white"></div>');
  }
  document.write('</div>');
}
</script>

<style>
.row {
  clear: both;
}
.black {
  background: black;
  float: left;
  width: 50px;
  height: 50px;
}
.white {
  background: white;
  float: left;
  width: 50px;
  height: 50px;
}
</style>

</body>
</html>
