
<!DOCTYPE html>
<html>
<head>
  <title>Brick Breaker</title>
  <style type="text/css">
    #paddle {
      position: absolute;
      width: 50px;
      height: 25px;
      background-color: #000;
    }

    #ball {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #000;
    }

    #block {
      position: absolute;
      width: 50px;
      height: 25px;
      background-color: #000;
    }
  </style>
</head>
<body>
  <div id="paddle"></div>
  <div id="ball"></div>
  <div id="block"></div>
  <button onclick="resetGame()">Reset Game</button>
  <script type="text/javascript">
    var paddle = document.getElementById('paddle');
    var ball = document.getElementById('ball');
    var block = document.getElementById('block');
    var paddleX = 0;
    var paddleY = 0;
    var ballX = 0;
    var ballY = 0;
    var blockX = 0;
    var blockY = 0;

    
    document.onkeydown = function(e) {
      switch (e.keyCode) {
        case 37: 
          if (paddleX > 0) {
            paddleX -= 20;
          }
          break;
        case 38: 
          if (paddleY > 0) {
            paddleY -= 20;
          }
          break;
        case 39: 
          if (paddleX < window.innerWidth - 50) {
            paddleX += 20;
          }
          break;
        case 40: 
          if (paddleY < window.innerHeight - 25) {
            paddleY += 20;
          }
          break;
      }
      paddle.style.left = paddleX + 'px';
      paddle.style.top = paddleY + 'px';
    };

    function resetGame() {
      paddleX = 0;
      paddleY = 0;
      ballX = 0;
      ballY = 0;
      blockX = 0;
      blockY = 0;
      paddle.style.left = paddleX + 'px';
      paddle.style.top = paddleY + 'px';
      ball.style.left = ballX + 'px';
      ball.style.top = ballY + 'px';
      block.style.left = blockX + 'px';
      block.style.top = blockY + 'px';
    }

    
    setInterval(function() {
      if (
        ballX >= blockX &&
        ballX <= blockX + 50 &&
        ballY >= blockY &&
        ballY <= blockY + 25
      ) {
        block.style.display = 'none';
      }
    }, 10);

    
    setInterval(function() {
      if (ballY >= window.innerHeight - 20) {
        alert('Round Over!');
        resetGame();
      }
    }, 10);
  </script>
</body>
</html>
