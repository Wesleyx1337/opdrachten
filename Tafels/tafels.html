<!DOCTYPE html>
<html>
<head>
    <title>Tafels</title>
    <style>
        input {
            padding: 0.5em;
            margin: 0.5em;
        }
        .output {
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <h1>Opdracht tafels</h1>
    <form>
        <label>
            Tafel:
            <input type="number" id="number" min="1" value="1">
        </label>
        <label>
            Start:
            <input type="number" id="start" min="1" value="1">
        </label>
        <label>
            Stop:
            <input type="number" id="end" min="1" value="10">
        </label>
        <input type="button" value="Bereken tafel" onclick="calcTable()">
        <input type="button" value="Wis" onclick="clearTable()">
    </form>
    <div class="output" id="output"></div>
    <script>
        function calcTable() {
            let number = document.getElementById('number').value;
            let start = document.getElementById('start').value;
            let end = document.getElementById('end').value;
            let output = '';
            if (number < 1 || start < 1 || end < 1) {
                alert('Alleen positieve getallen zijn toegestaan.');
                return;
            }
            for (let i = start; i <= end; i++) {
                output += `${number} x ${i} = ${number * i}<br>`;
            }
            document.getElementById('output').innerHTML = output;
        }
        function clearTable() {
            document.getElementById('number').value = 1;
            document.getElementById('start').value = 1;
            document.getElementById('end').value = 10;
            document.getElementById('number').focus();
            document.getElementById('output').innerHTML = '';
        }
    </script>
</body>
</html>
